services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - frontend_static:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - xferant-network
    command: >
      sh -c '
      echo "Starting nginx...";
      if [ -f /etc/letsencrypt/live/${DOMAIN}/fullchain.pem ]; then
        echo "SSL certificates found, using HTTPS";
      else
        echo "No SSL certificates found, waiting...";
        sleep 30;
      fi;
      exec nginx -g "daemon off;"
      '

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - xferant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      API_SECRET_KEY: ${API_SECRET_KEY}
      DOMAIN: ${DOMAIN}
      SERVER_ADDRESS: :8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - xferant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: https://${DOMAIN}/api
      VITE_WS_URL: wss://${DOMAIN}/ws
    volumes:
      - frontend_static:/usr/share/nginx/html
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - xferant-network

  xray:
    image: teddysun/xray:latest
    ports:
      - "4443:4443"
    volumes:
      - ./config/xray-config.json:/etc/xray/config.json:ro
      - ./data/ssl:/etc/ssl:ro
      - xray_logs:/var/log/xray
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - xferant-network
    depends_on:
      - backend
    command: ["xray", "-config", "/etc/xray/config.json"]

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --email ${EMAIL} -d ${DOMAIN} --agree-tos --no-eff-email --force-renewal
    depends_on:
      - nginx
    networks:
      - xferant-network
    restart: "no"

volumes:
  postgres_data:
    driver: local
  frontend_static:
    driver: local
  xray_logs:
    driver: local

networks:
  xferant-network:
    driver: bridge