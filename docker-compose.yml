services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - frontend_static:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - xferant-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - xferant-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      SERVER_ADDRESS: :8080
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - xferant-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - frontend_static:/usr/share/nginx/html
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - xferant-network

  xray:
    image: teddysun/xray:latest
    ports:
      - "4443:4443"
    volumes:
      - ./config/xray-config.json:/etc/xray/config.json:ro
      - ./data/ssl:/etc/ssl:ro
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      - xferant-network

volumes:
  postgres_data:
    driver: local
  frontend_static:
    driver: local

networks:
  xferant-network:
    driver: bridge