version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: xferant_vpn
      POSTGRES_USER: xferant_user
      POSTGRES_PASSWORD: simplepassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://xferant_user:simplepassword123@postgres:5432/xferant_vpn
      JWT_SECRET: test_jwt_secret_123
      API_SECRET_KEY: test_api_key_123
    depends_on:
      - postgres
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./data/ssl:/etc/ssl
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: